name: Deploy Shopify Extensions

# Only deploy on manual trigger or version tags
# Extensions are versioned by Shopify - not every commit needs deployment
on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Create release (publish to stores)'
        required: false
        default: 'false'
        type: boolean
  push:
    tags:
      - 'v*'  # Only deploy on version tags like v1.0.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Fail fast if something is stuck

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install UI extension dependencies
        run: |
          cd extensions/checkout-ui && npm ci
          cd ../customer-account-ui && npm ci
          cd ../post-purchase-ui && npm ci
          cd ../pos-ui && npm ci --legacy-peer-deps

      - name: Deploy to Shopify (no release)
        if: ${{ github.event.inputs.release != 'true' }}
        run: npx shopify app deploy --force --no-release
        env:
          SHOPIFY_CLI_PARTNERS_TOKEN: ${{ secrets.SHOPIFY_CLI_PARTNERS_TOKEN }}
          SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}

      - name: Deploy to Shopify (with release)
        if: ${{ github.event.inputs.release == 'true' }}
        run: npx shopify app deploy --force
        env:
          SHOPIFY_CLI_PARTNERS_TOKEN: ${{ secrets.SHOPIFY_CLI_PARTNERS_TOKEN }}
          SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
