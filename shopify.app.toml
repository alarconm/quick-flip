# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "f27841c5cf965100dfa81a212d7d9c10"
name = "TradeUp by Cardflow Labs"
application_url = "https://app.cardflowlabs.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-01"

  [[webhooks.subscriptions]]
  topics = [ "app_subscriptions/update" ]
  uri = "/webhook/shopify-billing/subscriptions"

  [[webhooks.subscriptions]]
  topics = [ "shop/update" ]
  uri = "/webhook/shop/update"

  [[webhooks.subscriptions]]
  topics = [ "orders/paid" ]
  uri = "/webhook/orders/paid"

  [[webhooks.subscriptions]]
  topics = [ "orders/fulfilled" ]
  uri = "/webhook/orders/fulfilled"

  [[webhooks.subscriptions]]
  topics = [ "customers/create" ]
  uri = "/webhook/customers/create"

  [[webhooks.subscriptions]]
  topics = [ "customers/update" ]
  uri = "/webhook/customers/update"

  [[webhooks.subscriptions]]
  topics = [ "orders/cancelled" ]
  uri = "/webhook/orders/cancelled"

  [[webhooks.subscriptions]]
  topics = [ "products/create" ]
  uri = "/webhook/products/create"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhook/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "refunds/create" ]
  uri = "/webhook/refunds/create"

  [[webhooks.subscriptions]]
  topics = [ "customers/delete" ]
  uri = "/webhook/customers/delete"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhook/orders/create"

  [[webhooks.subscriptions]]
  topics = [ "app_purchases_one_time/update" ]
  uri = "/webhook/shopify-billing/purchases"

# GDPR Mandatory Compliance Webhooks
# These are required by Shopify for App Store approval
# https://shopify.dev/docs/apps/build/privacy-law-compliance
[webhooks.privacy_compliance]
customer_deletion_url = "/webhook/customers/redact"
customer_data_request_url = "/webhook/customers/data_request"
shop_deletion_url = "/webhook/shop/redact"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_fulfillments,read_inventory,read_orders,read_products,write_customers,write_products,read_store_credit_accounts,write_store_credit_account_transactions"

[auth]
redirect_urls = [
  "https://cardflowlabs.com/api/shopify/callback",
  "https://app.cardflowlabs.com/api/shopify/callback",
  "https://localhost:3000/api/shopify/callback"
]

# ==================== Shopify Flow Extension ====================
# Flow triggers and actions need to be defined as extensions
# See extensions/flow/ for Flow integration (future enhancement)

# ==================== App Proxy ====================
# Customer-facing rewards page at store.myshopify.com/apps/rewards
# https://shopify.dev/docs/apps/build/online-store/display-dynamic-store-data/app-proxies

[app_proxy]
url = "https://app.cardflowlabs.com/proxy"
subpath = "rewards"
prefix = "apps"

# ==================== Metafield Definitions ====================
# Customer metafields for loyalty points and tier data are created via API
# See app/services/membership_service.py for metafield management
# Metafields: tradeup.points_balance, tradeup.tier, tradeup.member_since, etc.
